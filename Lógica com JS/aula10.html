<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            var n = prompt("Digite um numero: ");
            n = parseInt(n);

            switch(n){
                case 1:
                    alert('Boa escolha');
                    break;
                case 2:
                    alert('Legal');
                    break;
                case 3:
                    alert('Ok');
                    break;
                default:
                    alert("Escolha de 1 a 3");
            }
        </script>
    </body>
</html>
