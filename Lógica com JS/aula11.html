<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            var numero = prompt('Digite um numero');
            numero = parseFloat(numero);

            count = 1;
            while(count <=1000){
                console.log(numero+"x"+count+"= "+ (numero*count)+ '<br>');
                count++;
            }
        </script>
    </body>
</html>
