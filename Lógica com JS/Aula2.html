<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            var n1 = prompt("Digite um número: ");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro número: ");
            n2 = parseFloat(n2);

            alert(n1 + n2);
            
        </script>
    </body>
</html>
