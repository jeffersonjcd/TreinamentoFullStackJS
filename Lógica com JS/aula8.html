<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
    </body>
    <script>
        var n1 = prompt("Digita a primeira nota: ");
        n1 = parseInt(n1);

        var n2 = prompt("Digita a segunda nota: ");
        n2 = parseInt(n2);

        media = (n1+n2)/2;

        alert("A média foi: "+ media);

        if(n1==0 || n2==0 || media <= 5) {
            alert("Aluno reprovado");
        }else {
            alert("Aluno aprovado");
        }
    </script>
</html>
