<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            var n1 = prompt("Digite o primeiro número: ");
            n1 = parseInt(n1);

            var n2 = prompt("Digite o segundo número: ");
            n2 = parseInt(n2);
            
            alert("A subtração é: "+ (n1-n2));
            alert("A multiplicação é: "+ (n1*n2));
            alert("A divisão é: "+ (n1/n2));
            alert("A soma é: "+ (n1+n2));
        </script>
    </body>
</html>
