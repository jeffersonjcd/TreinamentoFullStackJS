<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <div id="output"></div>

        <script>

            var carro = new Object();
            carro.cor = "Azul";
            carro.marca = "Hyundai"
            carro.quantidade = 10;

            carro.comprar = function(qtd){
                if (!qtd){
                    qtd=1;
                }
            alert('Comprou carro');
            this.quantidade = this.quantidade - qtd;
            console.log(this.quantidade);
            }

            var output = document.querySelector("#output");
            output.innerHTML=JSON.stringify(carro);

        </script>

    </body>
</html>
