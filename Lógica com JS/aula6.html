<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
    </body>
    <script>
        var n1 = prompt("Digita um numero: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digita outro numero: ");
        n2 = parseFloat(n2);

        resultado  = parseInt(Math.random() *2)
        alert("O número sorteado foi: "+ resultado);

        if (n1==n2) {
            alert("Empate");
        }else {
            if(resultado == 0) {
                if(n1<n2){
                    alert("N1 venceu");
                } else{
                    alert("N2 venceu");
                }
            } else {
                if(n1>n2){
                    alert("N1 venceu");
                } else{
                    alert("N2 venceu");
                }
            }
        }

    </script>
</html>
