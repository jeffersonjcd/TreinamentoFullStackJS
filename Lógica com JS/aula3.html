<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            var n1 = prompt("Digite o primeiro número: ");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite o segundo número: ");
            n2 = parseFloat(n2);
            
            media = (n1+n2)/2;

            alert("A média dos números é: "+ media);
        </script>
    </body>
</html>
