<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <div id="output"></div>

        <script>

            var n1 = prompt('Digite um numero');
            n1 = parseFloat(n1);

            escreve();

            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
            }
            function calcular(operacao){
                switch(operacao){
                    case'+':
                        var n = prompt('Digite outro numero');
                        n = parseFloat(n);
                        n1 += n;
                        escreve();
                        break;
                    case'-':
                        var n = prompt('Digite outro numero');
                        n = parseFloat(n);
                        n1 -= n;
                        escreve();
                        break;
                    case'*':
                        var n = prompt('Digite outro numero');
                        n = parseFloat(n);
                        n1 *= n;
                        escreve();
                        break;
                    case'/':
                        var n = prompt('Digite outro numero');
                        n = parseFloat(n);
                        n1 /= n;
                        escreve();    
                }
            }
        </script>

    </body>
</html>
