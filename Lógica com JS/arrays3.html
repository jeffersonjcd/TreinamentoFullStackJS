<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        
        <div id="output"></div>

        <script>

            var arr = new Array(25, 30, 45, 0, 12, 78, 64);
            soma = 0;
            for(i = 0; i <= arr.length; i++){

                if((arr[i] !== 0) && (arr[i]%2)==0){
                    soma += arr[i];
                }
                
            }
            alert("A soma dos números pares é: " + soma);


        </script>
    </body>
</html>
