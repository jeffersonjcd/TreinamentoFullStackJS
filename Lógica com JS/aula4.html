<!doctype html>
<html>
    <head>
        <title>Lógica de Programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
    </body>
    <script>
        var n1 = prompt("Digita um numero: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digita outro numero: ");
        n2 = parseFloat(n2);
        
        resto=n1%n2;
        potencia=n1**n2;

        alert("O resto da divisao de (n1) por (n2) é: "+ resto);
        alert("O numero (n1) elevado (n2) é: "+ potencia);
    </script>
</html>
